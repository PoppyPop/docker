          },
	  {
            "name": "domain-name",
            "data": "moot.fr"
          }
	  ]
    }
    ]
},

# Logging configuration starts here. It tells Kea servers to store
# all log messages (on severity INFO or more) in a file.
# debuglevel variable is used on DEBUG level only.
"Logging":
{
  "loggers": [
    {
      "name": "kea-dhcp4",
      "output_options": [
          {
            "output": "stdout"
          }
      ],
      "severity": "INFO",
      "debuglevel": 0
    }
  ]
}

}
