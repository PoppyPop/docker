version: '3'

networks:
  webbackend:
    external: true
    
volumes:
  mariadb-config:
    external: true
  mariadb-datas:
    external: true    
    
services:
  # mariadb
  mariadb:
    image: mariadb
#    environment: # First start
#      - MYSQL_ROOT_PASSWORD=pass # First start
    volumes:
      - mariadb-datas:/var/lib/mysql
      - mariadb-config:/etc/mysql/conf.d/:ro
    ports:
      - 3306:3306
    networks:
      webbackend:
        aliases:
          - mariadb
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"
