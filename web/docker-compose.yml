version: '2'

networks:
    webbackend:
        external: true

services:
    # PHPFpm
    php-fpm:
        restart: always
        image: poppypop/php-fpm
        volumes:
            - /srv/datas/web:/srv/http
        logging:
            driver: fluentd
            options:
                fluentd-address: "127.0.0.1:24224"
                fluentd-async-connect: "true"
        networks:
            default:
                aliases:
                    - phpfpm
            webbackend:
    # Webstack NGINX
    nginx:
        restart: always
        image: nginx:alpine 
        volumes:
            - /srv/confs/web/nginx.conf:/etc/nginx/nginx.conf:ro
            - /srv/confs/web/conf.d:/etc/nginx/conf.d:ro
            - /srv/datas/web:/usr/share/nginx/html:ro
        ports:
            - 8080:80
        networks:
            - default
        logging:
            driver: fluentd
            options:
                fluentd-address: "127.0.0.1:24224" 
                fluentd-async-connect: "true"
                tag: nginx.docker.{{.ID}}
