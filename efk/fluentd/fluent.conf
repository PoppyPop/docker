<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<label @mainstream>

  <filter **>
    @type stdout
  </filter>

  <match nginx.docker.**>
    type parser
    key_name log
    #format nginx
    format /^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*) +\S*)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)" "(?<forwarded>[^\"]*)")?$/
    remove_prefix nginx
    reserve_data yes
  </match>
  <match docker.**>
    @type elasticsearch
	host elastic1
	port 9200
	logstash_format true
	#user fluentd
	#password d2W4iV7W8dt9pYY9
  </match>
</label>
