<system>
  workers 1
</system>

<source>
  @type  forward
  @id    input1
  port  24224
</source>

@include docker-log.conf

  <match nginx.docker.**>
    @type rewrite_tag_filter
    capitalize_regex_backreference yes
    <rule>
      key     stream
      pattern ^stderr$
      tag     stderr.${tag}
    </rule>
    <rule>
      key     stream
      pattern ^stdout$
      tag     stdout.${tag}
    </rule>
  </match>


  <match stdout.nginx.docker.**>
    @type copy
    <store>
  	  @type parser
  	  @id   output_nginx_stdout
  	  key_name log
	  format /^(?<remote>[^ ]*) (?<host>[^ ]*) - (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*) +\S*)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)" "(?<forwarded>[^\"]*)" (?<rtime>[^ ]*) (?<utime>[^ ]*) (?<upstream>[^ ]*))?$/ 
  	  time_key time
	  time_format %FT%T%:z 
	  #types id:integer
	  remove_prefix stdout.nginx
  	  reserve_data yes
    </store>
  </match>
  
  <match stderr.nginx.docker.**>
    @type copy
    <store>
  	  @type parser
  	  @id   output_nginx_stderr
	  key_name log
	  format /^(?<time>\d{4}\/\d{2}\/\d{2} \d{2}:\d{2}:\d{2}) \[(?<log_level>[^\]]+)\] (?<pid>\d+).(?<tid>[^:]+): (?<message>[^,]+)(?:, client: (?<host>[^,]+))?(?:, server: (?<server>[^,]+))?(?:, request: "(?<request>[^,]+)")?(?:, upstream: "(?<upstream>[^,]+)")?(?:, host: "(?<remote>[^,]+)")?(?:, referrer: "(?<referrer>[^,]+)")?.*$/
	  time_key time
	  time_format %Y/%m/%d %H:%M:%S 
	  types pid:integer, tid:integer
	  remove_prefix stderr.nginx
  	  reserve_data yes
    </store>
  </match>
  
  <filter docker.**>
    @type concat
    @id   output_concat
    key log
    stream_identity_key container_id
    multiline_start_regexp /^-e:2:in `\/'/
    multiline_end_regexp /^-e:4:in/
  </filter>
  
  <filter docker.**>
    @type elasticsearch_genid
    hash_id_key _hash    # storing generated hash id key (default is _hash)
  </filter>
  
  <match docker.**>
    @type stdout
	time_format %FT%T%:z
	include_time_key true
  </match>
  
