version: '3'

volumes:
  aria-datas:
    external: true

services:
  aria2:
    image: poppypop/aria2:alpine
    environment:
      - SPLIT=8
      - CONNECTIONS_PER_SERVER=8
      - CONCURRENT_DOWNLOADS=5
      - DOWNLOAD_DIR=/datas/Downloads
      #- COMPLETE_HOOK=/datas/complete.sh
    volumes:
      -  aria-datas:/datas
    ports:
      - "6800:6800"
  
  httpd:
    image: poppypop/aria2-webui
    environment:
      - VIRTUAL_HOST=aria.yugo.moot
      - VIRTUAL_PORT=8080
    networks:
      - proxy-net
      
  go-automated-ended:
    image: poppypop/go-automated-ended
    volumes:
      - aria-datas:/datas 

networks:
  default:
    driver_opts:
      com.docker.network.driver.mtu: 9000
  proxy-net:
    external: true